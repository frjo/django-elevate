[tox]
envlist =
    py{py3,36,37,38,39}-django22
    py{36,37,38,39}-django{31,32}
    docs
    flake8

[testenv]
deps =
    django22: Django>=2.2,<2.3
    django31: Django>=3.1,<3.2
    django32: Django>=3.2,<3.3
    coverage
    pytest
    pytest-cov
    pytest-django
commands = pytest --cov=elevate --cov-report=xml {posargs}

[gh-actions]
python =
    3.6: py36
    3.7: py37
    3.8: py38
    3.9: py39
    pypy3: pypy3

[testenv:docs]
changedir=docs
commands=sphinx-build -W -b html -d _build/doctrees . _build/html
deps=
  sphinx
  sphinx_rtd_theme

[testenv:flake8]
commands=flake8 elevate tests conftest.py setup.py tasks.py {posargs}
deps=flake8
skip_install = true
