language: python
dist: xenial

python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9-dev"
  - pypy3.5-7.0

install:
  - pip install coveralls tox-travis

script:
  - tox -- --cov-append

matrix:
  fast_finish: true
  include:
    - python: "3.6"
      env: TOX_ENV=docs
      script: tox -e $TOX_ENV
    - python: "3.6"
      env: TOX_ENV=flake8
      script: tox -e $TOX_ENV

after_success:
  - coveralls

before_deploy:
  - 'if [ "$TRAVIS_PULL_REQUEST" != "false" ]; then travis_terminate 0; fi'
  - pip install githubrelease
  - pip install --pre autopub
  - autopub check || travis_terminate 0
  - pip install poetry
  - pip install twine
  - git checkout ${TRAVIS_BRANCH}
  - git remote set-url origin https://$GITHUB_TOKEN@github.com/$TRAVIS_REPO_SLUG

deploy:
  provider: script
  script: autopub deploy
  skip_cleanup: true
  on:
    branch: main
    python: "3.7"

env:
  global:
    - PYPI_USERNAME=autopub
    - secure: ""
    - secure: ""
    - TWINE_USERNAME=$PYPI_USERNAME
    - TWINE_PASSWORD=$PYPI_PASSWORD
